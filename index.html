    <!-- Contact-form -->
    <div class="box">
      <a name="contact-form"></a>
      <h1>Get in Contact</h1>
      <form netlify action="" name="message-form" method="POST">
        <div class="part">
          <div class="part mini-part" id="name">
            <input
              placeholder="Name"
              type="text"
              name="name"
              id="name"
              required
            />
            <label class="label-name" for="name">
              <span class="label-text">Name</span>
            </label>
          </div>
          <div class="part mini-part" id="email">
            <input
              placeholder="Email"
              type="email"
              name="email"
              id="email"
              required
            />
            <label class="label-name" for="email">
              <span class="label-text">Email</span>
            </label>
          </div>
        </div>
        <div class="part" id="message">
          <textarea
            name="message_txt"
            maxlength="10000"
            placeholder="Your Message"
            id="id_message_txt"
            required
            cols="30"
            rows="12"
            wrap="hard"
          ></textarea>
          <label class="label-name" id="message-label" for="id_message_txt"
            ><span class="label-text">Message</span></label
          >
          <hr id="message_hr" />
          <button id="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
